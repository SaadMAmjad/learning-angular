<form>
  <label>ID</label><br>
  <input [(ngModel)]="newContent.id" type="number" name="ID" required><br>
  <label>Author</label><br>
  <input [(ngModel)]="newContent.author" type="text" name="author" required><br>
  <label>Image URL</label><br>
  <input [(ngModel)]="newContent.imageUrl" type="text" name="imageURL"><br>
  <label>Type</label><br>
  <input [(ngModel)]="newContent.type" type="text" name="type"><br>
  <label>Title</label><br>
  <input [(ngModel)]="newContent.title" type="text" name="title" required><br>
  <label>Body</label><br>
  <input [(ngModel)]="newContent.body" type="text" name="body" required><br>
  <label>Tags</label><br>
  <input type="text" name="tags"><br>
  <input (click)="addContent()" type="submit" value="Submit">
</form>
<br><br>
